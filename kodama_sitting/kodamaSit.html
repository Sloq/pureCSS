<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CssKodama</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="kodama-sitting-box">
    <div class="kodama-sitting">
      <div class="kodama-torso"></div>
      <div class="kodama-shoulders"></div>
      <div class="kodama-arm left"></div>
      <div class="kodama-arm right"></div>
      <div class="kodama-head">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="eye mouth"></div>
          <div class="nose"></div>
          <div class="kodama-head-lobe a"></div>
          <div class="kodama-head-lobe b"></div>
      </div>
      <div class="kodama-leg left"></div>
      <div class="kodama-leg right"></div>
    </div>
  </div>
</body>
</html>
